<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definição do tipo de documento e idioma da página -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala e largura da viewport para dispositivos móveis -->
    <title>Javascript</title> <!-- Título da página que aparece na aba do navegador -->
</head>
<body>
    <!-- Conteúdo da página -->
    <button id="meuBotao">Click</button> <!-- Botão com o id "meuBotao" que será usado para adicionar um evento de clique -->

    <!-- Link para um arquivo JavaScript externo -->
    <script src="script.js"></script> <!-- Vincula o arquivo "script.js" que contém o código JavaScript -->
</body>
</html>
