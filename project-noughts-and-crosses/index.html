<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noughts and Crosses</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Noughts and Crosses</h1>
  
  <!-- Botões de escolha do modo de jogo -->
  <div id="buttons-container">
    <button id="two-players">2 Players</button>
    <button id="ai-players">AI</button>
  </div>

  <!-- Container do jogo, inicialmente escondido -->
  <div id="container" class="hide">
    
    <!-- Tabuleiro 3x3 -->
    <div class="box" id="block-1"></div>
    <div class="box" id="block-2"></div>
    <div class="box" id="block-3"></div>
    <div class="box" id="block-4"></div>
    <div class="box" id="block-5"></div>
    <div class="box" id="block-6"></div>
    <div class="box" id="block-7"></div>
    <div class="box" id="block-8"></div>
    <div class="box" id="block-9"></div>

    <!-- Placar -->
    <div id="scoreboard-container">
      <h2>Score:</h2>
      <span class="score-box">
        <span id="x-scoreboard">X</span>:
        <span id="x-scoreboard-1">0</span>
      </span>
      <span class="score-box">
        <span id="o-scoreboard">O</span>:
        <span id="o-scoreboard-1">0</span>
      </span>
    </div>
  </div>

  <!-- Símbolos X e O “ocultos” para clonar -->
  <div class="hide">
    <div class="x">X</div>
    <div class="o"></div>
  </div>

  <!-- Mensagem de vitória ou empate -->
  <div id="message" class="hide">
    <p></p>
  </div>

  <!-- Script principal -->
  <script src="js/scripts.js"></script>
</body>
</html>
