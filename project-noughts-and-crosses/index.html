<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <main>
    <!-- Tela inicial de escolha de modo -->
    <section id="mode-selection" class="card">
      <h2>Choose your mode</h2>
      <div id="buttons-container">
        <button id="two-players" class="btn">2 Players</button>
        <button id="ai-players" class="btn">Play vs AI</button>
      </div>
    </section>

    <!-- Formulário para inserir nomes -->
    <!-- Será exibido após escolher 2 players ou IA -->
    <section id="name-form" class="card hide">
      <h2>Enter Player Names</h2>
      
      <!-- Inputs para 2 Players -->
      <div id="two-players-inputs" class="hide">
        <label>
          Player 1 name:
          <input type="text" id="player1-input" placeholder="Ex: Alice" />
        </label>
        <label>
          Player 2 name:
          <input type="text" id="player2-input" placeholder="Ex: Bob" />
        </label>
      </div>

      <!-- Inputs para 1 Player vs AI -->
      <div id="ai-inputs" class="hide">
        <label>
          Player name:
          <input type="text" id="player1-ai-input" placeholder="Ex: Alice" />
        </label>
      </div>

      <button id="start-game-btn" class="btn">Start Game</button>
    </section>

    <!-- Container do jogo (tabuleiro + placar), inicialmente oculto -->
    <section id="container" class="card hide">
      <!-- Tabuleiro 3x3 -->
      <div id="board">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
      </div>

      <!-- Placar -->
      <div id="scoreboard-container">
        <h3>Score</h3>
        <div class="score-box">
          <span id="player1-name">Player 1</span> : 
          <span id="x-scoreboard-1">0</span>
        </div>
        <div class="score-box">
          <span id="player2-name">Player 2</span> : 
          <span id="o-scoreboard-1">0</span>
        </div>
      </div>
    </section>

    <!-- Símbolos X e O “ocultos” para clonar -->
    <div class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>
  </main>

  <!-- Modal de resultado (vencedor/empate) -->
  <div id="message-modal" class="modal hide">
    <div class="modal-content">
      <p id="modal-text">Mensagem</p>
      <button id="close-modal-btn" class="btn">Ok</button>
    </div>
  </div>

  <!-- Script principal -->
  <script src="js/scripts.js"></script>
</body>
</html>
